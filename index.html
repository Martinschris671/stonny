<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STONNY - construction ltd</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff; /* Or transparent if it's an overlay */
        overflow: hidden; /* Hide scrollbars if any content pops up briefly */
      }

      .minimal-spinner {
        width: 40px; /* Adjust size as needed */
        height: 40px; /* Adjust size as needed */
        border: 3px solid transparent; /* Base border, transparent */
        border-top-color: #000000; /* The visible black part */
        border-radius: 50%; /* Makes it a circle */
        animation: spin 0.8s linear infinite; /* Rotation animation */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="minimal-spinner"></div>

    <script>
      // Wait for 4 seconds (4000 milliseconds) then redirect
      setTimeout(function () {
        window.location.href = "home.html";
      }, 4000);
    </script>
  </body>
</html>
